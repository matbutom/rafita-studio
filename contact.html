  </header>

  <main>
    <section id="contact" class="contact-section">
      <h2>Hablemos! :)</h2>

      <form id="contact-form" class="contact-form">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required />

        <label for="subject">Asunto</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <!-- Honeypot anti-spam -->
        <input type="text" name="_hp" style="display:none" tabindex="-1" autocomplete="off" />

        <button type="submit">Enviar</button>
        <p id="form-status" style="margin-top:.5rem;font-size:.9rem;"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Rafita Studio. Todos los derechos reservados.</p>
  </footer>

  <!-- JS del men√∫ -->
  <script src="script.js"></script>

  <!-- JS del formulario de contacto -->
  <script>
    const APP_URL = "https://script.google.com/macros/s/AKfycbwdkG6HR9JTUESjck6bsP_rl3kDND_m-TipNnZq02w22-kvaOc3arji4B4Jd25Tcm_ruw/exec"; // üîπ reemplaza con tu URL real

    document.getElementById("contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const f = e.target;
      const status = document.getElementById("form-status");

      // honeypot anti-spam
      if (f._hp && f._hp.value) return;

      const payload = {
        name: f.name.value.trim(),
        subject: f.subject.value.trim(),
        message: f.message.value.trim(),
        replyTo: "rafita.estudio@gmail.com"
      };

      try {
        await fetch(APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        status.textContent = "¬°Mensaje enviado! Gracias por escribirnos :)";
        f.reset();
      } catch (err) {
        status.textContent = "No pudimos enviar el mensaje. Intenta m√°s tarde.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
